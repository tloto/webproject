			function fnmousemove(e){
				var X = e.clientX;

				obj.innerHTML = X+","+Y;

			function start(e){
				var X = e.clientX;
				var Y = e.clientY;
				//让星星的宽度在30-90之间
				var W = Math.floor(Math.random()*(90-30+1))+30;
				var obj=document.createElement("img");
				obj.src="../../img/xingxing.png";
				obj.width=W;
				obj.style.position="absolute";
				obj.style.top=Y+"px";
				obj.style.left=X+"px";
				document.body.appendChild(obj);
			}
		</script>
