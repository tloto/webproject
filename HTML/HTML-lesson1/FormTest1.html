<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单</title>
	</head>
	<body>
		<hr size="1" width="800"/>
                                   
		<form name="frm" action="***.php" method="post">
			<table  cellspacing="" cellpadding="" align="center">
				<caption>会员</caption>
				<tr>
					<td width="50">账号:</td>
					<td><input type="text" name="name" size="20" maxlength="30"/></td>
				</tr>
				<tr>
					<td>密码:</td>
					<td><input type="password" name="psd" size="20" maxlength="30"/></td>
				</tr>
				<tr>
					<td>性别:</td>
					<td>
						<input type="radio" name="sex" value="boy" />男
						<input type="radio" name="sex" value="girl" checked="checked"/>女
						<input type="radio" name="sex"  value="other" />保密
					
					</td>
				</tr>
				<tr>
					<td>性别 点击字也可以:</td>
					<td>
						<input type="radio" name="sex1" value="boy" id="boyid"/><label for="boyid">男</label>
						<input type="radio" name="sex1" value="girl" checked="checked" id="girlid"/><label for="girlid">女</label>
						<input type="radio" name="sex1"  value="other" id="scr"/><label for="scr">保密</label>
					
					</td>
				</tr>
				<tr>
					<td>爱好</td>
					<td>
						<input type="checkbox" name="love" value="reading" id="reading"/><label for="reading">男</label>
						<input type="checkbox" name="love" value="dancing" checked="checked" id="dancing"/><label for="dancing">女</label>
						<input type="checkbox" name="love"  value="sing" id="sing"/><label for="sing">保密</label>
					
					</td>
				</tr>
				<tr>
					<td>籍贯</td>
					<td>
						<select name="address">
							<option value="anhui" selected="selected">安徽</option>
							<option value="henan" >河南</option>
							<option value="anhui" >河北</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>水果</td>
					<td>
						<select name="fruit" multiple="multiple" size="0">
							<option value="watermelon">西瓜</option>
							<option value="banana" >香蕉</option>
							<option value="strawberry" >草莓</option>
							<option value="apple" >苹果</option>
							<option value="pear" >梨</option>
							<option value="orange" >橘子</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>个人评价</td>
					<td>
						<textarea name="sef" cols="20" rows="5" placeholder="hello">
							轻轻的
						</textarea>
					</td>
				</tr>
				<tr>
					<td>时间</td>
					<td>
						<input type="date" name="time" id="time" value="" />
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" name="submit" id="" value="提交"/>
						<input type="reset" name="reset" id="" value="重置" />
						<input type="image" onclick="alert('图片点击 本身就是submit类型 不要再加提交函数 否则 这里会提交两次 ')" name="image"  value="image提交" src="img/NavBgImag.png" />
						<input type="button" name="btn" id="btn" value="按钮" onclick="alert('按钮提交')"/>
					</td>
				</tr>
			</table>
		</form>
		<div id="">
			&le;&gt;
			
		</div>
	</body>
</html>
