<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>a标签 伪类</title>
		
		<style type="text/css">
			a:link{color: black;text-decoration: none;}/*默认状态*/
			a:visited{color: red;text-decoration: underline;}
			a:hover{color:yellow;text-decoration: none;}
			a:active{color: green;text-decoration:none}
		</style>
		
	</head>
	<body>
		<a href="#">a标签 伪类</a><br />
		‘link’ 默认状态<br />
		'hover'悬浮状态（鼠标滑过）<br />
		'active'激活状态（点击状态）<br />
		'visited'激活过后（点击后状态）
	</body>
</html>
